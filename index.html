<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<title>Personagens</title>
	</head>
	<body>
		<main class="container my-3">
			<section>
				<h2>Relação de personagens</h2>
				<table class="table table-striped">
					<thead class="thead-dark">
						<tr>
							<th>Nome</th>
							<th>Velocidade</th>
							<th>Agilidade</th>
							<th>Força</th>
							<th>XP</th>
						</tr>
					</thead>
					<tbody id="tabela-herois">
						<tr class="heroi" id="heroi-um">
							<td class="nome">Homem Aranha</td>
							<td class="velocidade">78</td>
							<td class="agilidade">92</td>
							<td class="forca">90</td>
							<td class="xp-final">0</td>
						</tr>

						<tr class="heroi" >
							<td class="nome">Hulk</td>
							<td class="velocidade">70</td>
							<td class="agilidade">78</td>
							<td class="forca">99</td>
							<td class="xp-final">0</td>
						</tr>

						<tr class="heroi" >
							<td class="nome">Homem de Ferro</td>
							<td class="velocidade">97</td>
							<td class="agilidade">56</td>
							<td class="forca">87</td>
							<td class="xp-final">0</td>
						</tr>


						<tr class="heroi" >
							<td class="nome">Pantera Negra</td>
							<td class="velocidade">88</td>
							<td class="agilidade">92</td>
							<td class="forca">89</td>
							<td class="xp-final">0</td>
						</tr>

						<tr class="heroi">
							<td class="nome">Viúva Negra</td>
							<td class="velocidade">86</td>
							<td class="agilidade">72</td>
							<td class="forca">72</td>
							<td class="xp-final">0</td>
						</tr>

						<tr class="heroi">
							<td class="nome">Gavião Arqueiro</td>
							<td class="velocidade">59</td>
							<td class="agilidade">88</td>
							<td class="forca">60</td>
							<td class="xp-final">0</td>
						</tr>

						<tr class="heroi" >
							<td class="nome">Demolidor</td>
							<td class="velocidade">88</td>
							<td class="agilidade">87</td>
							<td class="forca">98</td>
							<td class="xp-final">0</td>
						</tr>

						<tr class="heroi" >
							<td class="nome">Jean Grey</td>
							<td class="velocidade">78</td>
							<td class="agilidade">77</td>
							<td class="forca">72</td>
							<td class="xp-final">0</td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
								<td colspan="5" class="text-right"><button type="button" name="button" class="btn btn-info" id="btn-calcular">CALCULAR XP</button></td>
						</tr>
						<tr>
								<td colspan="5" class="text-center">Linha amarela = Melhorar habilidades</td>
						</tr>
					</tfoot>
				</table>
			</section>
		</main>
		<script type="text/javascript" src="./js/dom.js"></script>
		<script type="text/javascript" src="./js/dom-calcular.js"></script>
	</body>
</html>
